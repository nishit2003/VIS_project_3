<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>VIS Project 3</title>
   <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
   <header>
      <h1>Welcome to Batman's World </h1>
      <p>
         "Batman: The Animated Series" is a classic 1990s show known for its dark animation style and mature storytelling, following Batman's adventures in Gotham City as he battles iconic villains like the Joker.</p>
   </header>
   
   <div class="container">


      <LABEL>SELECT AN EPISODE</LABEL>
      <select id="episodes">
         <option value="hide">-- EPISODE --</option>
      </select>

      <LABEL>SELECT AN CHARACTER</LABEL>  
      <select id = "characters">
         <option value="hide">-- CHARACTER --</option>
         <option value="Batman">Batman</option>
         <option value="Bruce Wayne">Bruce Wayne</option>
         <option value="Catwoman">Catwoman</option>
         <option value="Commissioner Gordon">Commissioner Gordon</option>
         <option value="Gordon">Gordon</option>
         <option value="Maven">Maven</option>
         <option value="Mr. Stern">Mr. Stern</option>
         <option value="Red Claw">Red Claw</option>
      </select>

      <button id="btnCreateWordCloud">Create Word Cloud</button>

      <div id="wordcloud1"></div>

      <p id="character-description" style="display: none;"></p>
   </div>

   <!--
      JavaScript Files (NOTE: Make sure the 'main.js' is the last file. Order of imports matters).
      Library files (D3 & WordCloud) first, followed by custom JS classes.
   -->
   <script src="js/d3.v6.min.js" type="text/javascript"></script>
   <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
   <script src="js/datastore.js" type="text/javascript"></script>
   <script src="js/csvdataparser.js" type="text/javascript"></script>
   <script src="js/wordcloud.js" type="text/javascript"></script>
   <script src="js/extractwords.js" type="text/javascript"></script>
   <script src="js/callbacks.js" type="text/javascript"></script>
   <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
